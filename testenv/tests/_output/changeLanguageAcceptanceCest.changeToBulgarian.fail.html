html {
  /* This is a custom, Chrome-specific color that does not have a --paper or
   * --google equivalent. */
  --md-background-color: rgb(248, 249, 250);
  --md-loading-message-color: #6e6e6e;
  /* --google-blue-700, rewritten as a native custom property for speed. */
  --md-toolbar-color: rgb(51, 103, 214);
  --md-toolbar-height: 56px;
}

@media (prefers-color-scheme: dark) {
  html {
    --md-background-color: rgb(32, 33, 36);  /* --google-grey-900 */
    --md-loading-message-color: #9AA0A6;  /* --google-grey-refresh-500 */
    /* --cr-separator-line */
    --md-toolbar-border: 1px solid rgba(255, 255, 255, .1);
    --md-toolbar-color: rgba(255, 255, 255, .04);
  }
}
</style>
  <style>
    html {
      background: var(--md-background-color);
      overflow: hidden;
      /* Remove 300ms delay for 'click' event, when using touch interface. */
      touch-action: manipulation;
    }

    html.loading::before {
      background-color: var(--md-toolbar-color);
      border-bottom: var(--md-toolbar-border);
      box-sizing: border-box;
      content: '';
      display: block;
      height: var(--md-toolbar-height);
    }
  </style>

    <div id="banner" hidden="[[syncStatus.signedIn]]" part="banner"></div>
    <div class$="settings-box first
                 [[getPromoHeaderClass_(subLabel_)]]" id="promo-header" hidden="[[syncStatus.signedIn]]">
      <div class="start settings-box-text">
        <div id="promo-title" part="title">
          [[getLabel_(promoLabelWithAccount,
              promoLabelWithNoAccount, shownAccount_)]]
        </div>
        <div class="secondary">[[subLabel_]]</div>
      </div>
      <cr-button class="action-button" on-click="onSigninTap_" disabled="[[syncStatus.firstSetupInProgress]]" id="sign-in" hidden="[[shouldShowAvatarRow_]]">
        Turn on sync…
      </cr-button>
    </div>
    <template is="dom-if" if="[[shouldShowAvatarRow_]]">
      <div class="settings-box first two-line" id="avatar-row">
        <div id="avatar-container">
          <img class="account-icon" alt="" src="[[getAccountImageSrc_(shownAccount_.avatarImage)]]">
          <div id="sync-icon-container" hidden="[[!syncStatus.signedIn]]" class$="[[getSyncIconStyle_(
                  syncStatus.hasError, syncStatus.statusAction,
                  syncStatus.disabled)]]">
            <iron-icon icon$="[[getSyncIcon_(
                syncStatus.hasError, syncStatus.statusAction,
                syncStatus.disabled)]]"></iron-icon>
          </div>
        </div>
        <div class="middle two-line no-min-width">
          <div class="flex text-elide settings-box-text" id="user-info">
            <span>
              [[getAvatarRowTitle_(shownAccount_.fullName,
                  'Sync isn\'t working', 'Sync is paused',
                  'Sync disabled', syncStatus.hasError,
                  syncStatus.statusAction, syncStatus.disabled)]]
            </span>
            <div class="secondary">
              [[getAccountLabel_(
                  'Syncing to $1', shownAccount_.email,
                  syncStatus.hasError, syncStatus.signedIn,
                  syncStatus.disabled, syncStatus.firstSetupInProgress,
                  unifiedConsentEnabled)]]
            </div>
          </div>
        </div>
        <cr-icon-button class="icon-arrow-dropdown" hidden="[[syncStatus.signedIn]]" on-click="onMenuButtonTap_" id="dropdown-arrow" aria-label="Use another account">
        </cr-icon-button>
        <div class="separator" hidden="[[syncStatus.signedIn]]"></div>
        <cr-button id="sync-button" class="action-button" hidden="[[syncStatus.signedIn]]" on-click="onSyncButtonTap_" disabled="[[syncStatus.firstSetupInProgress]]">
          Turn on sync…
        </cr-button>
        <cr-button id="turn-off" hidden="[[!shouldShowTurnOffButton_(syncStatus.signedIn,
                showSetupButtons_)]]" on-click="onTurnOffButtonTap_" disabled="[[syncStatus.firstSetupInProgress]]">
          Turn off
        </cr-button>
        <cr-button id="sync-error-button" class="action-button" hidden="[[!shouldShowErrorActionButton_(syncStatus,
                showSetupButtons_)]]" on-click="onErrorButtonTap_" disabled="[[syncStatus.firstSetupInProgress]]">
          [[syncStatus.statusActionText]]
        </cr-button>
        <div id="setup-buttons" hidden="[[!showSetupButtons_]]">
          <cr-button on-click="onSetupCancel_">Cancel</cr-button>
          <cr-button class="action-button" on-click="onSetupConfirm_">
            Confirm
          </cr-button>
        </div>
      </div>
      <template is="dom-if" if="[[!syncStatus.signedIn]]" restamp="">
        <cr-action-menu id="menu" auto-reposition="">
          <template is="dom-repeat" items="[[storedAccounts_]]">
            <button class="dropdown-item" on-click="onAccountTap_">
              <img class="account-icon small" alt="" src="[[getAccountImageSrc_(item.avatarImage)]]">
              <span>[[item.email]]</span>
            </button>
          </template>
          <button class="dropdown-item" on-click="onSigninTap_" disabled="[[syncStatus.firstSetupInProgress]]" id="sign-in-item">
            <img class="account-icon small" alt="" src="chrome://theme/IDR_PROFILE_AVATAR_PLACEHOLDER_LARGE" style="content: -webkit-image-set(url(&quot;chrome://theme/IDR_PROFILE_AVATAR_PLACEHOLDER_LARGE&quot;) 1x, url(&quot;chrome://theme/IDR_PROFILE_AVATAR_PLACEHOLDER_LARGE@2x&quot;) 2x);">
            <span>Use another account</span>
          </button>
          <button class="dropdown-item" on-click="onSignoutTap_" disabled="[[syncStatus.firstSetupInProgress]]" id="sign-out-item">
            <iron-icon icon="settings:exit-to-app"></iron-icon>
            <span>Sign out</span>
          </button>
        </cr-action-menu>
      </template>
    </template>
  </template>
